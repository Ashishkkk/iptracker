<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="./dist/css/main.css" />
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <div id="flexbox">
      <p>IP Address Tracker</p>
      <form method="post">
        <input id="ipValue" type="text" />
        <div id="ipbutton">
          <img src="./images/icon-arrow.png" alt="icon-arrow">
        </div>
      </form>
    </div>

    <div id="helper"></div>

    <div id="infoContainer">
      <div id="infoData">
        <div>
          <p>IP ADDERSS</p>
          <h3 id="ipAdd">192.212.174.101</h3>
        </div>
        
        <div>
          <p>LOCATION</p>
          <h3 id="location">Broklyn, NY 10001</h3>
        </div>
        
        <div>
          <p>TIMEZONE</p>
          <h3 id="timezone">UTC-05:00</h3>
        </div>
        
        <div>
          <p>ISP</p>
          <h3 id="isp">SpaceX starlink</h3>
        </div>

      </div>
    </div>
  </header>


  <div id='map' style='width: 100vw; height: 700px;'></div>








  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

  <script src="./script/index.js"></script>
</body>

</html>
